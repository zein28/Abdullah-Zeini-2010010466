<!DOCTYPE html>
<html>
    <head>
        <title>Membuat Tabel 2</title>
    </head>
    <body>
        <h1>Contoh tabel dengan rowspan dan colspan</h1>
        <table border="1" cellpadding="10">
            <tr>
                <th rowspan="2">Bulan</th>
                <th colspan="2">Hasil Panen</th>
            </tr>
            <tr>
                <th>padi</th>
                <th>kacang</th>
            </tr>
            <tr>
                <td>Januari</td>
                <td>500 kg</td>
                <td>350 kg</td>
            </tr>
            <tr>
                <td>Februari</td>
                <td>400 kg</td>
                <td>300 kg</td>
            </tr>
            <tr>
                <td>Maret</td>
                <td>550 kg</td>
                <td>400 kg</td>
            </tr>

        </table>
    </body>
</html>
